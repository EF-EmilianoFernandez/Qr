<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Alias y Abrir Mercado Pago</title>
</head>
<body>
    <script>
        const alias = "prof.fede"; // Cambia esto por tu alias

        // Copiar alias al portapapeles
        navigator.clipboard.writeText(alias).then(() => {
            alert("Alias copiado al portapapeles: " + alias);
        }).catch(err => {
            console.error('Error al copiar: ', err);
        });
    </script>

    <h1>¡Bienvenido!</h1>
    <p>Tu alias ha sido copiado al portapapeles.</p>
    
    <!-- Botón para abrir la app de Mercado Pago -->
    <button onclick="openMercadoPago()">Abrir Mercado Pago</button>

    <script>
        function openMercadoPago() {
            // Enlace para abrir la app de Mercado Pago
            const mercadoPagoUrl = "mercadopago://"; // Esquema para abrir la app
            window.location.href = mercadoPagoUrl; // Intenta abrir la app
        }
    </script>
</body>
</html>
