<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi QR de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Mi Alias: tu_alias</h1>
    <h2>Mi CBU: tu_cbu</h2>

    <h3>Selecciona tu método de pago:</h3>
    
    <button onclick="openApp('mercado_pago')">Mercado Pago</button>
    <button onclick="openApp('naranja_x')">Naranja X</button>
    <button onclick="openApp('brubank')">Brubank</button>
    <button onclick="openApp('personal_pay')">Personal Pay</button>
    <button onclick="openApp('uala')">Ualá</button>

    <script>
        function openApp(app) {
            let url;
            switch(app) {
                case 'mercado_pago':
                    url = 'mp://'; // Esquema de URL de Mercado Pago
                    break;
                case 'naranja_x':
                    url = 'naranja://'; // Esquema de URL de Naranja X
                    break;
                case 'brubank':
                    url = 'brubank://'; // Esquema de URL de Brubank
                    break;
                case 'personal_pay':
                    url = 'personalpay://'; // Esquema de URL de Personal Pay
                    break;
                case 'uala':
                    url = 'uala://'; // Esquema de URL de Ualá
                    break;
                default:
                    alert('App no soportada');
                    return;
            }

            // Intenta abrir la app y maneja el caso si no está instalada
            window.location.href = url;
            setTimeout(function () {
                window.location.href = 'https://www.example.com'; // URL alternativa si no se abre la app
            }, 2000); // 2 segundos para dar tiempo a abrir la app
        }
    </script>

</body>
</html>
