<body>

    <button onclick="openApp('mercado_pago')">Mercado Pago</button>

                    window.location.href = 'brubank://'; // Enlace para abrir Brubank
                    break;
                case 'personal_pay':
                    window.location.href = 'personalpay://'; // Enlace para abrir Personal Pay
                    break;
                case 'uala':
                    window.location.href = 'uala://'; // Enlace para abrir Ualá
                    break;
                default:
                    alert('App no soportada');
            }
        }
    </script>
